<!DOCTYPE html>
<html lang="pb-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="txtnum" id="txtnum">
            <input type="button" value="Adicionar" onclick="adicionar()"></p>
            <p><select name="seltab" id="seltab" size="5"></select><br>
            <input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
        <div>
            <p id="resposta1"></p>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
