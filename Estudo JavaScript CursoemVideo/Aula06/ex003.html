<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        h1 {
            color: darkslateblue; /* Comentário em CSS */
        }
        body {
            background-color: rgb(59, 59, 59);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Comentátio em HTML -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')); //Number.parseInt ou Float força a variavel a se tornar int ou float
        var n2 = Number(window.prompt('Digite outro número: ')); //só Number deixa o programa escolher'
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é:  ${soma}`); //template string
    </script>
</body>
</html>
