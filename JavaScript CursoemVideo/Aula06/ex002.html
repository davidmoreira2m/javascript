<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        h1 {
            color: darkslateblue; /* Comentário em CSS */
        }
        body {
            background-color: rgb(59, 59, 59);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Comentátio em HTML -->
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é seu nome?'); //comentario em JavaScript
        window.alert('É um grande prazer te conhecer ' + nome); //Concatenação string + Var
    </script>
</body>
</html>
